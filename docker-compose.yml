version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vuln-scanner-backend
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - LOG_LEVEL=INFO
    restart: unless-stopped
    networks:
      - vuln-scanner-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vuln-scanner-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - vuln-scanner-network

networks:
  vuln-scanner-network:
    driver: bridge
